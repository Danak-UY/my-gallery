<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png" />

    <title>Interior Consultant - Dev Challenges</title>

    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <div
      class="container flex min-h-screen max-w-7xl flex-col gap-6 p-4 md:p-8"
    >
      <header class="">
        <figure class="flex flex-col items-center">
          <img
            src="./assets/profilePhoto.webp"
            alt=""
            class="mb-4 aspect-square w-40 rounded-2xl"
          />
          <figcaption class="text-center">
            <h1 class="mb-2 text-2xl font-bold text-gray-dark">
              Rodney Cotton
            </h1>
            <p class="text-sm font-bold text-gray-light">Helsinki, Finland</p>
          </figcaption>
        </figure>
      </header>

      <main
        class="mb-16 flex flex-grow flex-col items-center justify-start gap-16"
      >
        <section class="grid grid-cols-3 gap-6">
          <div
            class="flex flex-col-reverse rounded-xl bg-gray-neutral px-6 py-2 text-center"
          >
            <h2 class="text-sm text-gray-light">Posts</h2>
            <span class="text-lg font-bold text-gray-dark">100</span>
          </div>
          <div
            class="flex flex-col-reverse rounded-xl bg-gray-neutral px-6 py-2 text-center"
          >
            <h2 class="text-sm text-gray-light">Followers</h2>
            <span class="text-lg font-bold text-gray-dark">2,242</span>
          </div>
          <div
            class="flex flex-col-reverse rounded-xl bg-gray-neutral px-6 py-2 text-center"
          >
            <h2 class="text-sm text-gray-light">Following</h2>
            <span class="text-lg font-bold text-gray-dark">1,432</span>
          </div>
        </section>

        <section
          class="gallery grid grid-flow-row-dense grid-cols-3 grid-rows-3 place-items-stretch gap-8"
        >
          <img
            src="./assets//photo1.webp"
            alt=""
            class="rounded-xl object-cover"
          />
          <img
            src="./assets//photo2.webp"
            alt=""
            class="col-span-2 rounded-xl object-cover"
          />
          <img
            src="./assets//photo3.webp"
            alt=""
            class="col-span-2 rounded-xl object-cover"
          />
          <img
            src="./assets//photo4.webp"
            alt=""
            class="row-span-2 rounded-xl object-cover"
          />
          <img
            src="./assets//photo5.webp"
            alt=""
            class="rounded-xl object-cover"
          />
          <img
            src="./assets//photo6.webp"
            alt=""
            class="rounded-xl object-cover"
          />
        </section>
      </main>

      <footer>
        <p class="text-center text-sm font-medium text-gray-x-light transition">
          created by
          <a
            href="https://github.com/Danak-UY/"
            class="focus:outline-gold font-bold hover:text-neutral-400 focus:outline focus:outline-offset-2 dark:hover:text-neutral-200"
            target="_blank"
          >
            @Danak-UY
          </a>
          -
          <a
            href="https://devchallenges.io/"
            class="focus:outline-gold hover:text-neutral-400 focus:outline focus:outline-offset-2 dark:hover:text-neutral-200"
            target="_blank"
          >
            devChallenges.io
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
